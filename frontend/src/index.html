<!DOCTYPE html>
<html>  
  <head>
    <title>Our spectacular Pong-game Website</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/sidebar.css">
  </head>
  
  <body onload="verify_token()">

    <section id="home">
      <aside id="sidebar">
        <nav>
          <ul class="sidebar">
            <li><button id="profile-btn" onclick="profile_click()"></button></li>
            <li class="logged-in"><button id="friends-btn" onclick="friends_click()"></button></li>
            <li class="logged-in"><button id="chat-btn" onclick="chat_click()"></button></li>
          </ul>
        </nav>
      </aside>
      
      <main id="game-overlay">
        <canvas id="game" title="pong-game"></canvas>
      </main>   
    </section>
    
    <div id="modals-container">
      <article class="modal-item profile">
        <section class="modal content">
          <img class="avatar logged-in" id="profile-avatar" src="../assets/avatar.png">
          
          <div>
            <label class="logged-off" for="profile-username">Username:</label>
            <input class="logged-off" type="text" id="profile-username-input">
            <label class="logged-in" id="profile-username"></label>
          </div>
          
          <div class="logged-off">
            <label for="profile-password">Password:</label>
            <input type="text" id="profile-password">
          </div>
        </section>
        
        <section>
          <nav>
            <ul class="modal">
              <li class="l1"><button id="profile-btn1">Btn1</button></li>
              <li class="l2"><button id="profile-btn2">Btn2</button></li>
            </ul>
          </nav>
        </section>
      </article>
      
      <article class="modal-item friends">
        <section>
          <label for="friends-username">Search a user:</label>
          <input type="text" id="friends-username">
          <label class="not-found">User not found...</label>
        </section>
        
        <section class="found">
          <div id="badge">
            <img class="avatar" id="friend-avatar" src="../assets/avatar.png">
            <span id="status">Status</span>
          </div>
          
          <div id="friend-stats">
            <label id="friend-stat1">Stat1</label>
            <label id="friend-stat2">Stat2</label>
            <label id="friend-stat3">Stat3</label>
          </div>
        </section>
        
        <section>
          <nav>
            <ul class="modal">
              <li class="l1"><button id="friends-btn1">Btn1</button></li>
              <li class="l2"><button id="friends-btn2">Btn2</button></li>
              <li class="l3"><button id="friends-btn3">Btn3</button></li>
            </ul>
          </nav>
        </section>
      </article>
      
      <article class="chat">
        <!-- To be continued... -->
      </article>
    </div>
    
    <div id="pages-btns">
      <button id="home-page" onclick="go_home_page()">HOME</button>
      <button id="profile-page" onclick="go_profile_page()">PROFILE</button>
      <button id="friends-page" onclick="go_friends_page()">FRIENDS</button>
    </div>

    <script src="../dist/authentication.js"></script>
    <script src="../dist/modals.js"></script>
    <script src="../dist/sidebar.js"></script>
    <script src="../dist/view.js"></script>
  </body>
  </html>
