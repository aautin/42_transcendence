<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our spectacular website!</title>
</head>
<body>
  <div id="home">

    <div id="homePanel">
      <button id="menuBtn" src="../assets/avatar.png"></button>
      <button id="friendsBtn" src="../assets/friends.png"></button>
    </div>

    <canvas id="game"></canvas>

  </div>


  <div id="menu">

    <div id="logged-in">
      <img id="menuAvatar" src="../assets/avatar.png">
      <h1>Username:</h1>
      <input id="logged-inUsername" value="Username here...">
    </div>

    <div id="logged-off">
      <h1>Username:</h1>
      <input id="logged-offUsername">
      <h1>Password:</h1>
      <input id="password">
    </div>
    
    <button id="menuBtn1">Button 1</button>
    <button id="menuBtn2">Button 2</button>

  </div>


  <div id="friends">

    <h1>Search a user:</h1>
    <input id="user" value="Someguy's username...">
    <p id="friendsError">Someguy's not found</p>

    <div id="found">
      <img id="friendsAvatar" src="../assets/avatar.png">
      <div id="status">
        <img id="statusImg" src="../assets/connected.png"><p>Connected</p>
      </div>

      <h2 id="stat1">Stat1: <span id="statSpan1">Value1</span></h2>
      <h2 id="stat2">Stat2: <span id="statSpan2">Value2</span></h2>
      <h2 id="stat3">Stat3: <span id="statSpan3">Value3</span></h2>
    </div>

    <button id="friendsBtn1">Button 1</button>
    <button id="friendsBtn2">Button 2</button>
    <button id="friendsBtn3">Button 3</button>
  
  </div>


  <div id="settings">

    <div id="settingsPanel">
      <button id="go-backBtn">Go-back</button>
      <button id="accountBtn">Account</button>
      <button id="statsBtn">Stats</button>
      <button id="confidentialityBtn">Confidentiality</button>
    </div>
    
    <div id="settingsContent">
    </div>

    <button id="creditsBtn">Credits</button>
    <div id="credits">
      <button id="Alexandre" img="../assets/aautin.png"></button>
      <button id="Greg" img="../assets/gchamore.png"></button>
      <button id="Antonin" img="../assets/anferre.png"></button>
    </div>

  </div>

</body>
</html>
