<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { 
			margin: 0;
			display: flex; 
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #000;
		}
        canvas {
			border: 1px solid white; 
		}
		.controls {
			position: absolute;
			left: 20px;
			top: 20px;
			background: rgba(0, 0, 0, 0.8);
			padding: 20px;
			border-radius: 10px;
			border: 1px solid white;
			color: white;
			width: 300px;
		}
		.controls h2 {
			text-align: center;
			margin-bottom: 20px;
			color: white;
		}
		.slider-container {
			text-align: center;
			margin-bottom: 20px;
		}
		.settings-title {
			font-weight: bold;
			margin-bottom: 5px;
		}
		#gameCanvas {
			display: none;
		}
    </style>
</head>
<body>
	<div id="settings-page" class="controls">
		<h2>Pong Game Settings</h2>
		<!-- Ball Speed -->
		<div class="slider-container">
			<label for="ball-speed" class="settings-title">Ball Speed:</label>
			<input type="range" id="ball-speed" min="1" max="10" step="1" value="4">
			<span id="ball-speed-value">4</span>
		</div>
		<!-- Paddle Length -->
		<div class="slider-container">
			<label for="paddle-length">Paddle Length:</label>
			<input type="range" id="paddle-length" min="50" max="200" step="10" value="100">
			<span id="paddle-length-value">100</span>
		</div>
		<!-- Paddle Speed -->
		<div class="slider-container">
			<label for="paddle-speed">Paddle Speed:</label>
			<input type="range" id="paddle-speed" min="1" max="10" step="1" value="4">
			<span id="paddle-speed-value">4</span>
		</div>
		<!-- Map Select -->
		<div class="slider-container">
            <label for="map-select" class="settings-title">Select Map:</label>
            <select id="map-select" class="w-full mt-2">
                <option value="default">Default Map</option>
                <option value="advanced">Advanced Map</option>
            </select>
        </div>
        <!-- Power-ups Toggle -->
        <div class="slider-container">
            <label for="power-ups-toggle" class="settings-title">Enable Power-ups:</label>
            <input type="checkbox" id="power-ups-toggle" class="mt-2">
        </div>
		<button id="start-game" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full mt-4">
            Start Game
        </button>
	</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script type="module" src="./dist/main.js"></script>
</body>
</html>
