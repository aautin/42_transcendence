<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body { 
			margin: 0;
			display: flex; 
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #000;
		}
        canvas {
			border: 1px solid white; 
		}
		.controls {
			position: absolute;
			left: 20px;
			top: 20px;
			background: rgba(0, 0, 0, 0.8);
			padding: 20px;
			border-radius: 10px;
			border: 1px solid white;
			color: white;
		}
		.controls h2 {
			text-align: center;
			margin-bottom: 20px;
			color: white;
		}
		.slider-container {
			text-align: center;
			margin-bottom: 20px;
		}
		.settings-title {
			font-weight: bold;
			margin-bottom: 5px;
		}
    </style>
</head>
<body>
	<div class="controls">
		<h2>Pong Game Settings</h2>
		<div class="slider-container">
			<label for="ball-speed">Ball Speed:</label>
			<input type="range" id="ball-speed" min="1" max="10" step="1" value="4">
			<span id="ball-speed-value">4</span>
		</div>
		<div class="slider-container">
			<label for="paddle-length">Paddle Length:</label>
			<input type="range" id="paddle-length" min="50" max="200" step="10" value="100">
			<span id="paddle-length-value">100</span>
		</div>
		<div class="slider-container">
			<label for="paddle-speed">Paddle Speed:</label>
			<input type="range" id="paddle-speed" min="1" max="10" step="1" value="4">
			<span id="paddle-speed-value">4</span>
		</div>
	</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
